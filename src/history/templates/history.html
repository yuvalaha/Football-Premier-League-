{% extends "layout.html" %}
{% load static %}
{% block title%}
Football Vacation | PL History
{% endblock title%}

{% block content%}
<div class="year-layout ">
    <h1>Season</h1>
    <div class="year-cards mt-5">   
        <div class="card" style="width: 25rem; height:10rem;">
            <img src="{% static 'images/history/2020.jpg' %}" class="card-img-top" alt="...">

        </div>

            <img src="{% static 'images/history/2021.jpg' %}" class="card-img-top" alt="..."> 
            <div class="card-body">

        </div>

            <img src="{% static 'images/history/2022.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
                <a href="{% url 'history_table' 2022 %}"><h5 class="card-title">2022</h5></a>      
            </div>
        </div>
        <div class="card" style="width: 25rem;height:10rem;">
            <img src="{% static 'images/history/2023.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
                <a href="{% url 'history_table' 2023 %}"><h5 class="card-title">2023</h5></a>

        </div>

</div>
